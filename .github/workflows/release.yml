name: Release Gate

on:
  workflow_dispatch:
  push:
    branches:
      - release/go-live
  pull_request:
    branches:
      - release/go-live

jobs:
  release-gate:
    name: Validate Release Artifact
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 'latest'

      - name: Enable pnpm
        run: corepack enable

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Unit tests with coverage
        run: pnpm test:coverage

      - name: Build packages
        run: pnpm build

      - name: Generate package tarball
        run: pnpm pack --pack-destination dist

      - name: Dry-run publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -n "$NPM_TOKEN" ]; then
            echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
            npm publish --dry-run --access public
          else
            echo "NPM_TOKEN missing; skipping npm publish --dry-run"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            dist/
            third-eye-mcp-*.tgz
            coverage/

      - name: Update coverage badge
        run: |
          pnpm coverage:badge
          git diff --stat

      - name: Emit summary
        run: |
          echo "## Release Gate Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Lint ✅" >> $GITHUB_STEP_SUMMARY
          echo "- Tests ✅" >> $GITHUB_STEP_SUMMARY
          echo "- Build ✅" >> $GITHUB_STEP_SUMMARY
          echo "- Package ✅" >> $GITHUB_STEP_SUMMARY
          echo "- Dry publish (if token) ✅" >> $GITHUB_STEP_SUMMARY
